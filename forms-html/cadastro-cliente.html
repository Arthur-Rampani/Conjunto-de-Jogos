<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Seção principal do formulário de cadastro -->
    <main>
        <section>
            <h1>Cadastro de Clientes</h1>
            <!-- O formulário usa a tag form e seus campos são descritos usando tags semânticas -->
            <form action="/submit" method="post" id="customerForm">
                <!-- Campo de nome com validação de texto obrigatória -->
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="100"
                    placeholder="Digite se nome completo">

                <!-- Campo de email com validação de fomato -->
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <!-- Campo de telefone com validação de formato de número -->
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Formato: (00)00000-0000">

                <!-- Campo de seleção de gênero -->
                <fieldset>
                    <legend>Gênero</legend>
                    <label><input type="radio" name="gender" value="masculino" class="fieldGenero" required>Maculino</label>
                    <label><input type="radio" name="gender" value="feminino" class="fieldGenero">Feminino</label>
                    <label><input type="radio" name="gender" value="outro" class="fieldGenero">Outro</label>
                </fieldset>

                <!-- Campo data de nascimento -->
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <!-- Campo de seleção de cor favorita -->
                <label for="color">Cor favotita</label>
                <input type="color" id="color" name="color" value="#0000ff"> <!-- O value é para colocar uma cor padrão, caso não selecione
                 nenhuma cor-->

                <!-- Campo de seleção de país com a tag select -->
                <label for="country">País:</label>
                <select id="country" name="country">
                    <option value="">Selecione seu país</option>
                    <option value="brasil">Brasil</option>
                    <option value="eua">Estados Unidos</option>
                    <option value="canada">Canadá</option>
                </select>

                <!-- Campo de seleção de hobbies usando checkbox -->
                <fieldset>
                    <legend>hobbies:</legend>
                    <label><input type="checkbox" name="hobbies" value="esportes" class="fieldGenero"> Esportes</label>
                    <label><input type="checkbox" name="hobbies" value="musica" class="fieldGenero"> Música</label>
                    <label><input type="checkbox" name="hobbies" value="tecnologia" class="fieldGenero"> Tecnologia</label>
                </fieldset>

                <!-- Campo de texto para comentários -->
                <label for="comments">Comentários:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"
                    placeholder="Adicione um comentário"></textarea>

                <!-- Campo de envio de arquivos -->
                <label for="profilePicture">Envie uma foto de perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

                <!-- Botão de envio do formulário -->
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>

                <!-- Rodapé com informações -->
            </form>
        </section>
    </main>
    <!-- Seçâo de rodapé com informações adicionais -->
    <footer>
        <p>&copy;; 2024 - Cadastro de Clientes</p>
    </footer>
</body>
</html>
